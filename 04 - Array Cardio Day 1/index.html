  <script>
    // Get your shorts on - this is an array workout!
    // ## Array Cardio Day 1

    // Some data we can work with

    const inventors = [
      { first: 'Albert', last: 'Einstein', born: 1879, passed: 1955 },
      { first: 'Isaac', last: 'Newton', born: 1643, passed: 1727 },
      { first: 'Galileo', last: 'Galilei', born: 1564, passed: 1642 },
      { first: 'Marie', last: 'Curie', born: 1867, passed: 1934 },
      { first: 'Johannes', last: 'Kepler', born: 1571, passed: 1630 },
      { first: 'Nicolaus', last: 'Copernicus', born: 1473, passed: 1543 },
      { first: 'Max', last: 'Planck', born: 1858, passed: 1947 },
      { first: 'Katherine', last: 'Blodgett', born: 1898, passed: 1979 },
      { first: 'Ada', last: 'Lovelace', born: 1815, passed: 1852 },
      { first: 'Sarah E.', last: 'Goode', born: 1855, passed: 1905 },
      { first: 'Lise', last: 'Meitner', born: 1878, passed: 1968 },
      { first: 'Hanna', last: 'HammarstrÃ¶m', born: 1829, passed: 1909 }
    ];

    const people = ['Beck, Glenn', 'Becker, Carl', 'Beckett, Samuel', 'Beddoes, Mick', 'Beecher, Henry', 'Beethoven, Ludwig', 'Begin, Menachem', 'Belloc, Hilaire', 'Bellow, Saul', 'Benchley, Robert', 'Benenson, Peter', 'Ben-Gurion, David', 'Benjamin, Walter', 'Benn, Tony', 'Bennington, Chester', 'Benson, Leana', 'Bent, Silas', 'Bentsen, Lloyd', 'Berger, Ric', 'Bergman, Ingmar', 'Berio, Luciano', 'Berle, Milton', 'Berlin, Irving', 'Berne, Eric', 'Bernhard, Sandra', 'Berra, Yogi', 'Berry, Halle', 'Berry, Wendell', 'Bethea, Erin', 'Bevan, Aneurin', 'Bevel, Ken', 'Biden, Joseph', 'Bierce, Ambrose', 'Biko, Steve', 'Billings, Josh', 'Biondo, Frank', 'Birrell, Augustine', 'Black, Elk', 'Blair, Robert', 'Blair, Tony', 'Blake, William'];

    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    const inventors1500 = inventors.filter(inventor => inventor.born >= 1500 && inventor.born < 1600);
    console.log('Inventors who were born in the 1500\'s');
    console.table(inventors1500);

    // Array.prototype.map()
    // 2. Give us an array of the inventors' first and last names
    const inventorsFullNames = inventors.map(inventor => `${inventor.first} ${inventor.last}`);
    console.log('Inventors full names:');
    console.table(inventorsFullNames);

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    const inventorsOrdered = inventors.sort((firstInventor, secondInventor) => firstInventor.born > secondInventor.born ? 1 : -1);
    console.log('Inventors ordered by age:');
    console.table(inventorsOrdered);

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live?
    const inventorsTotalYears = inventors.reduce((total, inventor) => {
      return total + (inventor.passed - inventor.born);
    }, 0);
    console.log(`All inventors live ${inventorsTotalYears} years`);

    // 5. Sort the inventors by years lived
    const inventorsOldest = inventors.sort((a, b) => {
      const lastInventor = a.passed - a.born;
      const nextInventor = b.passed - b.born;
      return lastInventor > nextInventor ? -1 : 1;
    });
    console.log('Inventors by years lived:');
    console.table(inventorsOldest);

    // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
    // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris
    function findBoulevardsWithDe() {
      const category = document.querySelector('.mw-category');
      const links = Array.from(category.querySelectorAll('a'));
      const de = links
                  .map(link => link.textContent)
                  .filter(boulevardName => boulevardName.includes('de'));
      return de;
    }
    // findBoulevardsWithDe();

    // 7. sort Exercise
    // Sort the people alphabetically by last name
    const peopleAlphabetically = people.sort((a, b) => {
      const [aLast, aFirst] = a.split(', ');
      const [bLast, bFirst] = b.split(', ');
      return aLast > bLast ? 1 : -1;
    });
    console.log('People sorted alphabetically:');
    console.table(peopleAlphabetically);

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];

    const transportation = data.reduce((obj, item) => {
      if(!obj[item]) {
        obj[item] = 0;
      }
      obj[item]++;
      return obj;
    }, {});
    console.log('Object with sum of the instances of each transportation in data array:');
    console.table(transportation);

  </script>
